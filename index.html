<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4주 다이어트 식단 체크</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>4주 다이어트 식단 체크</h1>
    </header>
    <main>
        <div id="user-info">
            <p>사용자 이름을 입력해주세요:</p>
            <input type="text" id="user-name" placeholder="사용자 이름">
            <p>시작일을 입력해주세요:</p>
            <input type="date" id="start-date">
            <button id="start-button">시작하기</button>
        </div>
        <div id="calendar" style="display: none;">
            <h2 id="user-greeting"></h2>
            <div id="weeks-container">
                <!-- 주차별 식단 계획이 여기에 추가됩니다 -->
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
