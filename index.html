<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치온 - 4주 스위치온 식단 체크</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>스위치온</h1>
    </header>
    <main>
        <div id="user-info">
            <p>사용자 이름을 입력해주세요:</p>
            <input type="text" id="user-name" placeholder="사용자 이름">
            <p>시작일을 입력해주세요:</p>
            <input type="date" id="start-date">
            <button id="start-button">시작하기</button>
        </div>
        <div id="calendar" style="display: none;">
            <h2 id="user-greeting"></h2>
            <button id="reset-button">초기 화면으로 돌아가기</button>
            <div class="tabs">
                <button class="tab-button" data-week="1">1주차</button>
                <button class="tab-button" data-week="2">2주차</button>
                <button class="tab-button" data-week="3">3주차</button>
                <button class="tab-button" data-week="4">4주차</button>
            </div>
            <div id="weeks-container">
                <!-- 주차별 식단 계획이 여기에 추가됩니다 -->
            </div>
            <div id="fasting-settings" style="display: none;">
                <h3>단식일 설정</h3>
                <label for="fasting-date">단식 날짜:</label>
                <input type="date" id="fasting-date">
                <label for="fasting-type">단식 방식:</label>
                <select id="fasting-type">
                    <option value="점점">점-점</option>
                    <option value="저저">저-저</option>
                </select>
                <button id="set-fasting-button">단식 설정</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
